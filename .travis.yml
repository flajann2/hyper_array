# from https://github.com/beark/ftl/blob/master/.travis.yml

language: cpp
compiler:
  - clang
  - gcc

env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release

before_install:
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  # travis seems to run ubuntu 12.04 http://docs.travis-ci.com/user/ci-environment/#Virtualization-environments
  # clang requires "ppa:ubuntu-toolchain-r/test" for that os
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - if [ "$CXX" == "clang++" ]; then - sudo sh -c 'echo "deb http://llvm.org/apt/precise/ llvm-toolchain-precise main" >> /etc/apt/sources.list'; fi
  - if [ "$CXX" == "clang++" ]; then - sudo sh -c 'echo "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main" >> /etc/apt/sources.list'; fi
  - if [ "$CXX" == "clang++" ]; then - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add - ; fi
  - sudo apt-get update -qq

install:
  # cmake 3
  - mkdir -p _build/cmake_bin _build/cmake_build
  - wget --no-check-certificate https://cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz -O _build/cmake_bin/cmake.tgz
  - tar xvfz _build/cmake_bin/cmake.tgz -C _build/cmake_bin
  - export CMAKE3="$(pwd)/_build/cmake_bin/cmake-3.3.2-Linux-x86_64/bin/cmake"

  # install g++ 4.8, if tests are run with g++
  - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" == "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50; fi

  # install clang-3.6
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.6 lldb-3.6 libc++-dev libc++abi-dev; fi

  - if [ "$CXX" == "clang++" ]; then CXX=clang++-3.6; fi



script:
  - cd _build/cmake_build && $CMAKE3 -DCMAKE_BUILD_TYPE=$BUILD_TYPE ../.. && $CMAKE3 --build .


